# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Put JJ prompt before git
format = """
$username\
$hostname\
$localip\
$shlvl\
$singularity\
$kubernetes\
$directory\
$vcsh\
$fossil_branch\
$fossil_metrics\
${custom.jj}\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$all"""

command_timeout = 2500

# Replace the '‚ùØ' symbol in the prompt with '‚ûú'
# [character] # The name of the module we are configuring is 'character'
# success_symbol = '[‚ûú](bold green)' # The 'success_symbol' segment is being set to '‚ûú' with the color 'bold green'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[git_commit]
disabled = true

[custom.sf]
description = "The target org used by default for Salesforce CLI comamnds"
command = "sf config get target-org --json | jq -r '.result[0].value'"
detect_folders = ['.sf']
format = 'via [$symbol ($output)]($style) '
style = 'bold 039'
symbol = 'Û∞¢é'

[custom.jj]
description = "The working copy of the repo in your current directory"
command = """
jj log --no-graph -r @ \
    -T 'separate(" ", surround("(", ")", separate(" ", working_copies, change_id.shortest())), self.description())'
"""
detect_folders = ['.jj']
format = 'on [$symbol ($output)]($style) '
symbol = 'üê¶'
