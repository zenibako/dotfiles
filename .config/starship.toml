# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Put JJ prompt before git
format = """
$username\
$hostname\
$localip\
$shlvl\
$singularity\
$kubernetes\
$directory\
$vcsh\
$fossil_branch\
$fossil_metrics\
${custom.jj_change}\
${custom.jj_desc}\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$all"""

command_timeout = 2000

# Replace the '‚ùØ' symbol in the prompt with '‚ûú'
# [character] # The name of the module we are configuring is 'character'
# success_symbol = '[‚ûú](bold green)' # The 'success_symbol' segment is being set to '‚ûú' with the color 'bold green'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[git_commit]
disabled = true

[custom.sf]
description     = "The target org used by default for Salesforce CLI comamnds"
command         = ''' sf config get target-org --json | jq -r '.result[0].value' '''
when            = """
  TARGET_ORG=$(sf config get target-org --json | jq -r '.result[0].value')
  if [ -z $TARGET_ORG ] || [ $TARGET_ORG = "null" ]; then
    exit 1
  fi
  exit 0
"""
format          = 'via [$symbol ($output)]($style) '
style           = 'bold 039'
symbol          = 'Û∞¢é'
ignore_timeout  = true

[custom.jj_change]
description = "The working copy of the repo in your current directory: workspaces (if relevant), change ID, bookmarks"
command = ''' jj log --no-graph -r=@ -T='separate(" ", working_copies, change_id.shortest(), bookmarks,)' '''
detect_folders = ['.jj']
format = 'on [$symbol ($output)]($style) '
symbol = 'üê¶'
style = 'bold red'

[custom.jj_desc]
description = "The description of your working copy, if set"
command = ''' jj log --no-graph -r=@ -T="description" '''
when = """
if [[ -z "$(jj log --no-graph -r=@ -T="description")" ]]; then
  exit 1
fi"""
format = '$symbol [($output)]($style) '
symbol = '|'
