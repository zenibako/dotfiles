set -g @nightowl-ram-usage true
set -g @nightowl-show-timezone true
set -g @nightowl-border-contrast true
"""
# Nushell prompt colors
nu_prompt_insert_color                = "light_blue_bold"
nu_prompt_normal_color                = "light_purple_bold"

[tokyonight.variables]
ghostty_theme                         = "TokyoNight Night"
ghostty_unfocused_split_fill          = "#1a1b26"
ghostty_split_divider_color           = "#283457"
nvim_colorscheme_plugin               = "folke/tokyonight.nvim"
nvim_colorscheme_config               = """      require('tokyonight').setup({
        style = 'night',
        transparent = true,
        terminal_colors = true,
        styles = {
          comments = { italic = true },
          keywords = { italic = true },
          sidebars = 'transparent',
          floats = 'transparent',
        },
      })
      vim.cmd.colorscheme('tokyonight')"""
nvim_lualine_theme                    = "tokyonight"
tmux_theme_plugin                     = "janoamaral/tokyo-night-tmux"
tmux_theme_config                     = """
# Tokyo Night theme configuration
# Theme style: storm, day, or night (default)
set -g @tokyo-night-tmux_theme night
set -g @tokyo-night-tmux_transparent 0

# Window and pane numbering styles
# Options: hide, none, digital, roman, fsquare, hsquare, dsquare, super, sub
# Note: 'digital' requires Unicode 13+ support, use 'fsquare' or 'roman' if icons don't show
set -g @tokyo-night-tmux_window_id_style fsquare
set -g @tokyo-night-tmux_pane_id_style hsquare
set -g @tokyo-night-tmux_zoom_id_style dsquare

# Date and time widget
set -g @tokyo-night-tmux_show_datetime 1
set -g @tokyo-night-tmux_date_format MYD
set -g @tokyo-night-tmux_time_format 12H

# Path widget
set -g @tokyo-night-tmux_show_path 1
set -g @tokyo-night-tmux_path_format relative

# Battery widget (set to 0 if not needed)
set -g @tokyo-night-tmux_show_battery_widget 0
# set -g @tokyo-night-tmux_battery_name "BAT1"
# set -g @tokyo-night-tmux_battery_low_threshold 21

# Netspeed widget
set -g @tokyo-night-tmux_show_netspeed 0
# set -g @tokyo-night-tmux_netspeed_iface "wlan0"
# set -g @tokyo-night-tmux_netspeed_showip 1
# set -g @tokyo-night-tmux_netspeed_refresh 1

# Now playing widget
set -g @tokyo-night-tmux_show_music 0

# Hostname widget
set -g @tokyo-night-tmux_show_hostname 0
"""
# Nushell prompt colors
nu_prompt_insert_color                = "cyan_bold"
nu_prompt_normal_color                = "blue_bold"

